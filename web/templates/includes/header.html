<div class="header">
    <a href="{{ url_for('pages.index') }}" class="header__logo">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="{{ _('PyCon Canada') }}" class="header__image">
    </a>
    
    <nav class="navigation header__navigation">
        <a href="#" class="navigation__menu header__navigation-menu" id="js-navigation-button">MENU</a>
        <div class="table">
            <ul class="navigation__list header__navigation-list" id="js-navigation-menu">
                <li class="navigation__item navigation__item--hide-small"><a class="navigation__link" href="http://www.eventbrite.com/e/pycon-canada-2016-tickets-27545680873?aff=web"><span class="button button--primary">{{ _('Buy a ticket') }}</span></a></li>
                <li class="navigation__item"><a class="navigation__link" href="{{ url_for('pages.index') }}">{{ _('Home') }}</a></li>
                <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'pages.about' %}navigation__link--active{% endif %}" href="{{ url_for('pages.about') }}">{{ _('About') }}</a></li>
                <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'pages.venue' %}navigation__link--active{% endif %}" href="{{ url_for('pages.venue') }}">{{ _('Venue') }}</a></li>
                <li class="navigation__item navigation__item--hide-small"><a class="navigation__link {% if request.url_rule.endpoint == 'pages.volunteer' %}navigation__link--active{% endif %}" href="{{ url_for('pages.volunteer') }}">{{ _('Volunteer') }}</a></li>
                <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'pages.sponsors' %}navigation__link--active{% endif %}" href="{{ url_for('pages.sponsors') }}">{{ _('Sponsors') }}</a></li>
                <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'schedule.index' %}navigation__link--active{% endif %}" href="{{ url_for('schedule.index') }}">{{ _('Schedule') }}</a></li>
                <li class="navigation__item">{% if g.lang_code=='fr' %}<a class="navigation__link" href="{{ url_for(request.url_rule.endpoint, lang_code='en', **request.view_args) }}" hreflang="en">English</a>{% else %}<a class="navigation__link" href="{{ url_for(request.url_rule.endpoint, lang_code='fr', **request.view_args) }}" hreflang="fr">Fran&ccedil;ais</a>{% endif %}</li>
            </ul>
        </div>
    </nav>
</div>
